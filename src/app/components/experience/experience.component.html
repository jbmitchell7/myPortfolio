<div id="experience">
  <h1 className='section-header'>Experience</h1>

  <h3 className='experience-title'>Education</h3>
  @for (item of education; track $index) {
    <div>
      <h4>{{item.location}}</h4>
      <p>{{item.dates}}</p>
      <p>{{item.diploma}}</p>
    </div>
  }

  <h3 className='experience-title'>Work</h3>
  @for (job of work; track $index) {
    <div>
      <h4>{{job.title}}</h4>
      <p>{{job.dates}}</p>
      <p>{{job.description}}</p>
    </div>
  }
</div>
