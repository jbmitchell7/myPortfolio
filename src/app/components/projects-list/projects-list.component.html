<section-wrapper id="projects" header="Projects">
  <p-accordion [multiple]="true" [value]="startValue">
    @for (project of projects; track project.title) {
    <p-accordion-panel [value]="project.title">
      <p-accordion-header>{{project.title}}</p-accordion-header>
      <p-accordion-content>
        <div class="flex flex-col gap-4">
          <div class="flex flex-col md:flex-row gap-8 justify-between">
            <p class="md:w-1/2">{{project.description}}</p>
            <div class="flex flex-col md:flex-row items-center gap-4">
              <a class="p-button w-3/4 md:w-36" [href]="project.github" target="_blank">Github Source</a>
              <a class="p-button w-3/4 md:w-36" [href]="project.projectUrl" target="_blank">See Project</a>
            </div>
          </div>
          <img [src]="project.screenshot" alt="project-screenshot" class="md:min-w-64 h-auto" />
        </div>
      </p-accordion-content>
    </p-accordion-panel>
    }
  </p-accordion>
</section-wrapper>
