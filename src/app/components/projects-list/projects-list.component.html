<div id="projects" section>
  <h1>Projects</h1>
  <div class="flex flex-col sm:flex-row gap-2">
    @for (project of projects; track $index) {
      <p-card>
        <div class="flex flex-col gap-3">
          <img [src]="project.screenshot" alt="project-screenshot" class="max-w-96" />
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
          <div class="flex gap-4">
            <a class="p-button" [href]="project.github" target="_blank">Github Source</a>
            <a class="p-button" [href]="project.projectUrl" target="_blank">See Project</a>
          </div>
        </div>
      </p-card>
    }
  </div>
</div>
