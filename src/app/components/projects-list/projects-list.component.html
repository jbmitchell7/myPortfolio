<div id="projects">
  <h1>Projects</h1>
  @for (project of projects; track $index) {
    <div>
      <img [src]="project.screenshot" alt="project-screenshot" />
      <h3>{{project.title}}</h3>
      <h5>{{project.description}}</h5>
      <div>
        <a [href]="project.github" target="_blank">Github Source</a>
        <a [href]="project.projectUrl" target="_blank">See Project</a>
      </div>
    </div>
  }
</div>
